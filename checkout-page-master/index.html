<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout-page-master</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
  <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap'); </style>
  <script src="https://kit.fontawesome.com/06496b50ee.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!--Section start-->
    <div class="section-left">  
      <div class="section-left-top">
        <h2>Checkout</h2>
        <p class="section-left-header">Contact infomation</p>
        <p class="section-left-text">E-mail</p>
        <i class="fa fa-envelope icon"></i>
        <input class="input-field" type="text" value="   Enter your email...">
        <br>
        <p class="section-left-text">Phone</p>
        <i class="fa fa-phone icon"></i>
        <input class="input-field" type="phone" value="   Enter your phone...">
        <br>    
      </div>
      <div class="section-left-bottom">
        <p class="section-left-header">Shipping address</p>
        <p class="section-left-text">Full name</p>
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="text" value="   Enter your name...">
        <br>
        <p class="section-left-text">Address</p>
        <i class="fa fa-home icon "></i>
        <input class="input-field" type="text" value="   Your address...">
        <br>
        <p class="section-left-text">City</p>
        <i class="fa fa-city icon"></i>
        <input class="input-field" type="text" value="   Your city...">
        <br>

        <div class="section-left-bottom-under">
          <div class="section-left-bottom-under-left">
            <p class="section-left-text">Country</p>
            <i class="fa fa-earth-americas icon"></i>
            <input class="input-field-2" type="text" value="            Your country...">
          </div>
          <div class="section-left-bottom-under-right">
            <p class="section-left-text">Postal code</p>
            <i class="fa fa-folder icon"></i>
            <input class="input-field-2" type="text" value="            Your postal code...">
          </div>
        </div>

        <input type="checkbox" id="checkbox" >
        <label  class="checkbox-text" for="checkbox"> Save this information for next time</label>

        <div class="contiune">
          <input class="contiune-input" type="button" value="Contiune">
        </div>
      </div>
    </div>

    <div class="section-right">
      <div class="section-right-upside">
        <div class="section-right-upside-left">
          <img class="section-right-imgs" src="images/photo1.png" alt="photo1">
        </div>
        <div class="section-right-right">
          <p class="section-right-info">Vintage Backbag</p>
         <div class="section-right-price-upside">
          <p class="section-right-price">$54.99</p>
          <p class="section-right-old-price">$94.99</p>
         </div>
          <p class=""></p>
          <i class="fa-solid fa-minus"></i>
          <i class="fa-solid fa-plus"></i>
          <input class="section-right-inputs" type="text" value="                  1">
          
        </div>
      </div>
      <div class="section-right-mid">
        <div class="section-right-mid-left">
          <img class="section-right-imgs" src="images/photo2.png" alt="photo2">
        </div>
        <div class="section-right-right">
          <p class="section-right-info">Levi Shoes</p>
          <div class="section-right-price-mid">
            <p class="section-right-price">$74.99</p>
            <p class="section-right-old-price">$124.99</p>
          </div>
          <i class="fa-solid fa-minus"></i>
          <i class="fa-solid fa-plus"></i>
          <input class="section-right-inputs" type="text" value="                  1">
          
        </div>
      </div>
      <div class="section-right-bottom">
        <hr size="1">
        <div class="section-right-bottom-upside">
          <p class="section-right-bottom-text">Shipping</p>
          <p class="section-right-bottom-price">$19</p>
        </div>
        <hr size="1">
        <div class="section-right-bottom-mid">
          <p class="section-right-bottom-text">Total</p>
          <p class="section-right-bottom-price">$148.98</p>
        </div>
      </div>
    </div>
    <!--Section end-->
    <!--Footer start-->
    <footer>
      <div>
        created by Terev - devChallenges.io
      </div>
    </footer>
    <!--Footer end-->
  </div>
</body>
</html>
