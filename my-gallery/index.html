<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap'); </style>
    <title>my-gallery</title>
</head>
<body>
    <div class="container">
        <!--Main start-->
        <main>
            <div class="profil">
                <img class="profil-img" src="images/profilePhoto.png" alt="profilePhoto">
                <h3 class="profil-info">Rodney Cotton</h3>
                <p class="profil-text">Helsinki, Finland</p>
            </div>
        </main>
        <!--Main start-->
        <!--Upside start-->
        <div class="upside-card">
            <div class="card-item">
                <p class="card-info">100</p>
                <p class="card-text">Posts</p>
            </div>

            <div class="card-item">
                <p class="card-info">2,242</p>
                <p class="card-text">Follower</p>
            </div>

            <div class="card-item">
                <p class="card-info">1,432</p>
                <p class="card-text">Following</p>
            </div>
        </div>
        <!--Upside end-->
        <!--Section start-->
        <section>
            <div class="section-img1">
                <img class="img1" src="images/photo1.png" alt="photo1">
                <img class="img2" src="images/photo2.png" alt="photo2">
            </div>

            <div class="section-imgs2">
                <img class="img3" src="images/photo3.png" alt="photo3">
                
            </div>

            <div class="section-imgs3">
                <img class="img4" src="images/photo_4.png" alt="photo4">
            </div>
           
            <div class="section-imgs4">
                <img class="img5" src="images/photo5.png" alt="photo5">
                <img class="img6" src="images/photo6.png" alt="photo6">
            </div>

        </section>
        <!--Section start-->
        <!--Footer start-->
        <footer>
            <p>created by Terev - devChallenges.io</p>
        </footer>
        <!--Footer end-->

    </div>
</body>
</html>
